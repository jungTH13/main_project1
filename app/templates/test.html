<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=yrmv6xu634"></script>
</head>
<body>
  <div id="map" style="width:60%;height:800px;"></div>
  <script>
    var HOME_PATH = window.HOME_PATH || '.';
    var position = new naver.maps.LatLng(37.3849483, 127.1229117);

    var map = new naver.maps.Map('map', {
        center: position,
        zoom: 19
    });

    var markerOptions = {
        position: position.destinationPoint(90, 15),
        map: map,
        icon: {
            url: HOME_PATH +'/static/reports_up.png',
            size: new naver.maps.Size(50, 52),
            origin: new naver.maps.Point(0, 0),
            anchor: new naver.maps.Point(25, 26)
        }
    };

    var marker = new naver.maps.Marker(markerOptions);
  </script>
</body>
</html>
